"""User details response structure"""
type User {
    name: String
    email: String
    phone: String
    image: String
}
"""Request param for add new user query"""
input AddUser {
    name: String!
    email: String!
    phone: String
    image: String
}
"""Request param input type for UserDetails API"""
input UserInput {
    userId: Int!
}
"""Success response for mutation calls"""
type SuccessResponse {
    message: String
}