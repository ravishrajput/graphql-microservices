"""User details response structure"""
type User {
    id: Int
    name: String
    username: String
    email: String
    imageUrl: String
}
"""Request param for add new user query"""
input AddUser {
    name: String!
    username: String!
    email: String
    imageUrl: String
}
"""Request param input type for UserDetails API"""
input UserInput {
    id: Int!
}
"""Success response for mutation calls"""
type SuccessResponse {
    message: String
}